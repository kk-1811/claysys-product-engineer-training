<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Grades</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Student Grades Manager</h2>
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter student name">
    <label for="studentGrade">Student Grade:</label>
    <input type="text" id="studentGrade" placeholder="Enter grade">
    <button onclick="addStudent()">Add Student</button>
    <button onclick="displayGrades()">Display Grades</button>
    <button onclick="calculateAverage()">Calculate Average</button>
    <div class="grades-list">
        <ul id="gradesList"></ul>
    </div>
    <p id="averageContainer">Average Grade: <span id="averageGrade"></span></p>
</div>
<script src="script.js"></script>
</body>
</html>
