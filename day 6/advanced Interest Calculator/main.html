<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Interest Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="content">
      <h1>Adavnced Simple Interest Calculator</h1>
    <p><strong>Principal amount : </strong></p>
    <input class="box1" id="principal" value="" placeholder="Enter Principal Amount">
    <p><strong>Rate of Interest : </strong></p>
    <input class="box1" id="interest" value="" placeholder="Enter Rate of Interest">
    <p><strong>Time(Years) : </strong></p>
    <input class="box1" id="time" value="" placeholder=" Enter Time in Years">
    <button class="btn" onclick="findinterest()">Calculate Interest</button>
    <p class="info" id="result"></p>
    <p class="info" id="total"></p>
    <p class="info" id="addinfo"></p>
    <p class="info" id="applied"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
