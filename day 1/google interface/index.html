<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="google.png">
    <title>Google</title>
</head>
<body>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
            <div class="images">
                <a href="#"><img src="dots-menu.png" alt="Apps"></a>
                <a href="#"><img src="profile.jpg" alt="Profile"></a>
            </div>
        </nav>
    </div>

    <div class="content">
        <div class="logo">
            <img src="pngwing.com.png" alt="Google Logo">
        </div>
        <div class="search">
            <form action="#">
                <div class="search-bar">
                    <input type="search" placeholder="Search" aria-label="Search">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-top">India</div>
        <div class="footer-bottom">
            <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
