<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Planning Web App</title>
    <link rel="stylesheet" href="userpage.css" />
</head>

<body>
    <header>
        <h1>My Events</h1>
        <div class="header-buttons">
            <button id="addEventBtn">Add Event</button>
            <button id="adminPanelBtn">Admin</button>
        </div>
        <div class="filters">
            <input type="text" id="searchEvent" placeholder="Search Events..." />
            <select id="filterCategory">
                <option value="">All Categories</option>
                <option value="Birthday">Birthday</option>
                <option value="Wedding">Wedding</option>
                <option value="Commercial Events">Commercial Events</option>
                <option value="Meetings">Meetings</option>
                <option value="Social Events">Social Events</option>
                <option value="Others">Others</option>
            </select>
            <select id="filterStatus">
                <option value="">All Status</option>
                <option value="Planning">Planning</option>
                <option value="Finalized">Finalized</option>
                <option value="Canceled">Canceled</option>
            </select>
        </div>
    </header>

    <main id="eventsContainer" class="events-container"></main>

    <div id="eventFormContainer" class="modal">
        <div class="modal-content">
            <span id="closeEventForm" class="close">&times;</span>
            <h2>Create/Edit Event</h2>
            <form id="eventForm">
                <label>Event Name</label>
                <input type="text" id="eventName" required />
                <label>Date & Time</label>
                <input type="datetime-local" id="eventDateTime" required />
                <label>Location</label>
                <input type="text" id="eventLocation" required />
                <label>Description</label>
                <textarea id="eventDescription" required></textarea>
                <label>Category</label>
                <select id="eventCategory" required></select>
                <label>Status</label>
                <select id="eventStatus" required>
                    <option value="Planning">Planning</option>
                    <option value="Finalized">Finalized</option>
                    <option value="Canceled">Canceled</option>
                </select>
                <button type="submit">Save Event</button>
            </form>
        </div>
    </div>

    <div id="guestFormContainer" class="modal">
        <div class="modal-content">
            <span id="closeGuestForm" class="close">&times;</span>
            <h2>Manage Guests</h2>
            <form id="guestForm">
                <label>Guest Name</label>
                <input type="text" id="guestName" required />
                <label>Guest Email</label>
                <input type="email" id="guestEmail" required />
                <button type="submit">Add Guest</button>
            </form>
            <table id="guestList">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>RSVP</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="agendaFormContainer" class="modal">
        <div class="modal-content">
            <span id="closeAgendaForm" class="close">&times;</span>
            <h2>Manage Agenda</h2>
            <form id="agendaForm">
                <label>Start Time</label>
                <input type="time" id="agendaStart" required />
                <label>End Time</label>
                <input type="time" id="agendaEnd" required />
                <label>Description</label>
                <input type="text" id="agendaDescription" required />
                <button type="submit">Add Agenda Item</button>
            </form>
            <table id="agendaList">
                <thead>
                    <tr>
                        <th>Start</th>
                        <th>End</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <section id="adminModule" class="admin-panel" style="display:none;">
        <h2>Admin Panel</h2>

        <div class="admin-section">
            <h3>User Management</h3>
            <form id="userForm">
                <label>Username</label>
                <input type="text" id="userName" required />
                <label>Email</label>
                <input type="email" id="userEmail" required />
                <label>Role</label>
                <select id="userRole">
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                </select>
                <button type="submit">Add User</button>
            </form>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="admin-section">
            <h3>Event Category Management</h3>
            <form id="categoryForm">
                <label>Category Name</label>
                <input type="text" id="categoryName" required />
                <button type="submit">Add Category</button>
            </form>
            <table id="categoryTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="admin-section">
            <h3>Backup & Restore Data</h3>
            <button id="backupBtn">Backup Data</button>
            <label for="restoreFile" class="file-btn">Choose File</label>
            <input type="file" id="restoreFile" accept="application/json" style="display:none;" />
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
